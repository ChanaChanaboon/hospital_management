<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Department</title>
    <!-- Link the global.css file -->
    <link rel="stylesheet" type="text/css" href="/css/global.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="/">Home</a>
        <a href="/patients">Patients</a>
        <a href="/doctors">Doctors</a>
        <a href="/departments">Departments</a>
        <a href="/appointments">Appointments</a>
    </nav>

    <!-- Form Container -->
    <div class="container">
        <h1>Add Department</h1>
        <form action="/departments" method="post" th:object="${department}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>

            <label for="floor">Floor:</label>
            <input type="number" id="floor" name="floor" th:field="*{floor}" required>
            <div th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}" style="color: red;"></div>

            <button type="submit" class="add-button">Submit</button>
        </form>
    </div>
</body>
</html>
