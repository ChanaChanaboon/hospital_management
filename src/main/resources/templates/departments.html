<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departments</title>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/patients">Patients</a>
        <a href="/doctors">Doctors</a>
        <a href="/departments">Departments</a>
        <a href="/appointments">Appointments</a>
    </nav>

    <div class="search-container">
        <form th:action="@{/departments}" method="get">
            <label for="searchBy">Search By:</label>
            <select id="searchBy" name="searchBy" required>
                <option value="id">ID</option>
                <option value="name">Name</option>
            </select>
            <input type="text" name="searchValue" placeholder="Enter value" required>
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="container">
        <h1>Departments</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Floor</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="department : ${departments}">
                    <td th:text="${department.deptID}"></td>
                    <td th:text="${department.name}"></td>
                    <td th:text="${department.floor}"></td>
                    <td>
                        <a th:href="@{'/departments/' + ${department.deptID} + '/edit'}">Edit</a> |
                        <a th:href="@{'/departments/delete/' + ${department.deptID}}"
                           onclick="return confirm('Are you sure you want to delete this department?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/departments/new" class="add-button">Add New Department</a>
    </div>
</body>
</html>
