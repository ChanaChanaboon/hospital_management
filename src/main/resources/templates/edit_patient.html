<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Patient</title>
    <!-- Link the global.css file -->
    <link rel="stylesheet" type="text/css" href="/css/global.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="/">Home</a>
        <a href="/patients">Patients</a>
        <a href="/doctors">Doctors</a>
        <a href="/departments">Departments</a>
        <a href="/appointments">Appointments</a>
    </nav>

    <!-- Form Container -->
    <div class="container">
        <h1>Edit Patient</h1>
        <form th:action="@{/patients/{id}/edit(id=${patient.patientID})}" method="post" th:object="${patient}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" th:field="*{age}" required>
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red;"></div>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" th:field="*{gender}" required>
                <option value="M" th:selected="*{gender == 'M'}">Male</option>
                <option value="F" th:selected="*{gender == 'F'}">Female</option>
            </select>
            <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" style="color: red;"></div>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" th:field="*{address}" required>
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red;"></div>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" th:field="*{contact}" required>
            <div th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}" style="color: red;"></div>

            <label for="admissionDate">Admission Date:</label>
            <input type="date" id="admissionDate" name="admissionDate" th:field="*{admissionDate}" required>
            <div th:if="${#fields.hasErrors('admissionDate')}" th:errors="*{admissionDate}" style="color: red;"></div>

            <button type="submit" class="add-button">Save</button>
        </form>
    </div>
</body>
</html>
